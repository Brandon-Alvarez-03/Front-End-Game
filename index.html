<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Boogeyman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <h1>The Boogeyman</h1>
    </div>
    <div class="game-window">
      <canvas id="canvas1"></canvas>
      <img id="playerImg" src="img/her_Running_02.png" width="100" />
      <img
        id="backgroundImg"
        src="img/seamless-backdrop-darkened.png"
        width="100"
      />
      <img id="obstacleImg" src="img/log-100px-horiz.png" width="100" />
      <img
        id="meyersImg"
        src="img/Myers_Sprites_Master_Feathered.png"
        width="100"
      />
    </div>
    <div
      id="controls"
      style="display: none; overflow-x: visible; overflow-y: visible"
    >
      <img src="img/contols-art.png" width="100" />
    </div>
    <div id="enterBtn" class="enterBtn">
      <img src="img/enter-button-art.png" width="100" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
